<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

   <h1>freeCodeCamp Survey Form</h1>
   <p>Thank you for taking the time to help us improve the platform</p>

  <table>
    <tr>
        <td><label for="name">Name:</label><br></td>
        <td><input type="text" id="name" name="name"><br></td>
    </tr>
    <tr>
      <td><label for="email">Email:</label><br></td>
      <td><input type="text" id="email" name="email"><br></td>
  </tr>
    <tr>
      <td><label for="age">Age (Optional):</label><br></td>
      <td><input type="text" id="age" name="age"><br></td>
  </tr>
    <tr>
        <td><label for="drp_role">Which option best describes your current role?
        </label><br></td>
        <td><select name="drp_role" id="drp_role">
            <option value="Student"> </option>
            <option value="Full Time Job"></option>
            <option value="Full Time Learner"></option>
            <option value="Prefer Not To Say"></option>
            <option value="Other"></option>
        </td>
    </tr>
    <tr>
      <td><label for="recommendcode">gender:</label> <br><br></td>
      <td>  <input type="radio" id="Definetly" name="recommendcode" value="Definetly">
          <label for="definetly">Definetly</label><br>
          <input type="radio" id="Maybe" name="recommendcode" value="Maybe">
          <label for="maybe">Maybe</label>
          <input type="radio" id="Not sure" name="recommendcode" value="Not sure">
          <label for="notsure">Not sure</label>
          <br><br></td>
  </tr>
  <tr>
    <td><label for="drp_favourite">What is your favorite feature of freeCodeCamp?
    </label><br></td>
    <td><select name="drp_favourite" id="drp_favourite">
        <option value="Challenges"> </option>
        <option value="Projects"></option>
        <option value="Community"></option>
        <option value="Open Source"></option>
    </td>
</tr>
    <tr>
        <td><label for="suggestcheckbox">What would you like to see improved? (Check all that apply)</label> <br><br></td>
        <td>
            <input type="checkbox" name="suggestcheckbox" value="Front-end Projects"> Front-end Projects <br>
            <input type="checkbox" name="suggestcheckbox" value="Back-end Projects"> Back-end Projects <br>
            <input type="checkbox" name="suggestcheckbox" value="Data Visualization"> Data Visualization <br>
            <input type="checkbox" name="suggestcheckbox" value="Challenges"> Challenges <br>
            <input type="checkbox" name="suggestcheckbox" value="Open Source Community"> Open Source Community <br>
            <input type="checkbox" name="suggestcheckbox" value="Gitter help rooms"> Gitter help rooms <br>
            <input type="checkbox" name="suggestcheckbox" value="Videos"> Videos <br>
            <input type="checkbox" name="suggestcheckbox" value="City Meetups"> City Meetups <br>
            <input type="checkbox" name="suggestcheckbox" value="Wiki"> Wiki <br>
            <input type="checkbox" name="suggestcheckbox" value="Forum"> Forum <br>
            <input type="checkbox" name="suggestcheckbox" value="Additional Courses
            "> Additional Courses
             <br><br></td>
    </tr>
    <tr>
        <td><button type="button">Submit</button></td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
    </tr>
</table>

    <script  src="js/index.js"></script>
  </body>
</html>
